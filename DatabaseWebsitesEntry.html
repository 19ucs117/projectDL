<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="f1.css">
    <style>
    td{
      padding: 3%;
    }
    </style>
  </head>
  <body>
    <form name="f1" method="get" autocomplete="off" action="" onsubmit="">
      <div>
        <center>
        <center>
        <table align="center">
          <caption><h4 class="captionh">Database Website Entry</h4></caption>
          <tr>
            <th class="table__row__heading">Web Code <span><sup>*</sup></span></th>
            <td align="center" >:</td>
            <td class="table__row__input"><input type=text  name=id  value="23" size="53"></td>
          </tr>
          <tr>
            <th class="table__row__heading">Web Address<span><sup>*</sup></span></th>
            <td align="center" >:</td>
            <td class="table__row__input"><input type=text  name=url value="http://"  size="53"></td>
          </tr>
          <tr>
            <th class="table__row__heading">Subject</th>
            <td align="center" >:</td>
            <td class="table__row__input"><input type=text  name=subject size="53"></td>
          </tr>
          <tr>
            <th class="table__row__heading">Category<span><sup>*</sup></span></th>
            <td align="center" >:</td>
            <td class="table__row__input"><input type=text  name=category size="53"></td>
          </tr>
          <tr>
            <th class="table__row__heading">Title<span><sup>*</sup></span></th>
            <td align="center" >:</td>
            <td class="table__row__input"><input type=text  name=title size="53"></td>
          </tr>
          <tr>
            <th class="table__row__heading">Details</th>
            <td align="center" >:</td>
            <td class="table__row__input"><input type=text  name=details size="53"></td>
          </tr>
          <tr>
            <th class="table__row__heading">Sub Title</th>
            <td align="center" >:</td>
            <td class="table__row__input"><input type=text  name=subtitle  size="53"></td>
          </tr>
          <tr>
            <th class="table__row__heading">Description</th>
            <td align="center" >:</td>
            <td class="table__row__input">
              <p>
                <textarea name="Remark" cols=49 rows=4>
              </textarea>
            </p>
            </td>
          </tr>
          <tr align="center">
            <td colspan="6">
              <center>
                <input type="submit" value="Submit" class="submit">
                <input type="reset" class="clear" value="Clear" onclick=window_onload()>
            </td>
          </tr>
        </table>

      </center>
      </center>
      </div>
    </form>
  </body>
</html>
